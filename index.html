<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Primer JS</title>
</head>
<body>
    <h1>Manipulación del DOM</h1>
    <!-- <input type="text" class="nombre" name="nombre" id="elefante" placeholder="Ingresá tu nombre"> -->
    
    <!-- HTML -->
    <button class="btn btn-success ms-3 mt-3" onclick="contadorDeClicks()">Contador de clicks</button>
    <!-- JS -->
    <button class="btn btn-success ms-3 mt-3" id="btn">Saludar JS</button>
    <!-- <div class="mt-3 ms-3 border" onmouseover="texto()"><p>Pasame con el mouse por encima</p></div> -->
    <form onsubmit="inicioSesion(event)">
        <input type="text" name="user" id="user" class="mt-4 ms-4" placeholder="Usuario">
        <input type="password" name="pass" id="pass" class="mt-4 ms-4" placeholder="Contraseña">
        <button type="submit">enviar</button>
    </form>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
